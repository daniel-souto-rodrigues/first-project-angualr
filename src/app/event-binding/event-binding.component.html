<section>
    <h3>Event Binding</h3>
    <div>
        <button class="btn btn-primary" (click)="botaoClicado()"> Me clique !</button>
        <br><br>
        <input type="text" (keyup)="onKeyUp($event)" (keyup.enter)="salvarValor(campoInput.value)"
            (blur)="salvarValor(campoInput.value)" #campoInput>
        <br><br>
        <div class="alert alert-dark" role="alert">
            <p class="alert alert-light" role="alert">Valor atual do campo: {{ valorAtual }}</p>
        </div>
        <div class="alert alert-dark" role="alert">
            <p class="alert alert-success" role="alert">Valor salvo do campo: {{ valorSalvo }}</p>
        </div>

        <span (mouseover)="onMouseOver()" (mouseout)="onMouseOut()" [class.highlight]="isMouseOver"> passe o mouse sobre mim
        </span>

    </div>


</section>
